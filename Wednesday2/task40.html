<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #40</title>
    <link rel="stylesheet" href="./bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="./css/style40.css">
</head>
<body>
    <div class="container">
        <!-- First Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="gray"></div>
            </div>
        </div>

        <br>
        <!-- Second Row -->
        <div class="row">
                <div class="col-md-8">
                    <div class="dark-blue"></div>
                </div>
                <div class="col-md-4 ">
                    <div class="light-blue"></div>
                </div>  
        </div>

        <br>

        <!--Third Row -->
        <div class="row">
            <div class="col-md-4">
                <div class="yellow"></div>
            </div>
            <div class="col-md-4">
                <div class="yellow"></div>
            </div>
            <div class="col-md-4">
                <div class="yellow"></div>
            </div>
        </div>

        <br>

        <!-- Fouth Row -->
        <div class="row">
            <div class="col-md-4">
                <div class="light-blue"></div>
            </div>
            <div class="col-md-8">
                <div class="dark-blue"></div>
            </div>
        </div>

        <br>
        <!-- Fifth Row-->
        <div class="row">
            <div class="col-md-3 orange">
                <div class="orange"></div>
            </div>
            <div class="col-md-3">
                <div class="orange"></div>
            </div>
            <div class="col-md-3">
                <div class="orange"></div>
            </div>
            <div class="col-md-3">
                <div class="orange"></div>
            </div>
        </div>

        <br>
        <!--Sixth Row-->
        <div class="row">
            <div class="col-md-12">
                <div class="gray"></div>
            </div>
        </div>
    </div>
</body>
</html>
