<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./bootstrap-css/bootstrap.css">
<link rel="stylesheet" href="./css/style44.css">

<body>
    <div class="container">
        <form>
            <!--First name-->
            <div class="form-group">
              <label for="exampleInputfname"><b>First name:</b></label>
              <input type="text" class="form-control" id="exampleInputfname" aria-describedby="fname">
            </div>

            <!--Second name-->
            <div class="form-group">
              <label for="exampleInputlname"><b>Last name:</b></label>
              <input type="text" class="form-control" id="exampleInputlname" aria-describedby="lname">
            </div>
            <!--First Radio- Male-->
            <div class="first-radio"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                 Male</label></div>
            
            <!--First Radio- Female-->
            <div class="second-radio">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                Female</label>
            </div>
           
           <!--Date-->
            <div class="form-group">
                <label for="exampleInputlname"><b>Date of birt:</b></label>
                <input type="date" class="form-control" id="exampleInputdate" aria-describedby="date" placeholder="dd.mm.yyyy">
              </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
    </div>
</body>
