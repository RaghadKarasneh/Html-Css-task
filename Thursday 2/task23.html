<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercise #23</title>
    <link rel="stylesheet" href="./css/style23.css">

<body>
   <div class="container">
        <h1>Hide even numbers from 1 to 10 !</h1>
        <!-- Div #1-->
        <div>
            <span>1</span>
        </div>
        <!-- Div #2-->
        <div class="even">
            <span>2</span>
        </div>
        <!-- Div #3-->
        <div>
            <span>3</span>
        </div>
        <!-- Div #4-->
        <div class="even">
            <span>4</span>
        </div>
        <!-- Div #5-->
        <div>
            <span>5</span>
        </div>
        <!-- Div #6-->
        <div class="even">
            <span>6</span>
        </div>
        <!-- Div #7-->
        <div>
            <span>7</span>
        </div>
        <!-- Div #8-->
        <div class="even">
            <span>8</span>
        </div>
        <!-- Div #9-->
        <div>
            <span>9</span>
        </div>
        <!-- Div #10-->
        <div class="even">
            <span>10</span>
        </div>
    </div>
   
</body>
</html>
