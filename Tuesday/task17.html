<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #17</title>
</head>
<body>
    <h2 style="text-decoration: underline;">Have Fun while Styling !</h2>
    <hr>
    <p style="color: blue;">Here is a text <span style="color: orange; text-decoration: underline">with a link</span>. Let's do it !</p>
    <p>We have more <span style="color: orange; text-decoration: underline">links</span> here : </p>

    <p>Is this a ( <mark style="text-decoration: underline;">link</mark> ?).</p>
    <p>We have a list</p>
    <ul>
        <li><b>Please, <span style="color: red; text-decoration: underline;">Click Me!</span></b></li>
        <br>
        <li>Can you ? let's count</li>
        <ul type="circle">
            <li style="color: blue;"><b>111</b></li>
            <li style="color: blue;">222 <span style="color: red; text-decoration: underline;"> Another Link</span></li>
            <li style="color: blue;">333</li>
            <ul type="none">
                <li style="color: blue;"><b>red</b></li>
                <li style="color: blue;">green</li>
                <li style="color: blue;">blue <span style="color: red; text-decoration: underline;">Color Link</span></li>
            </ul>
        </ul>
        <br>
        <li>That's Enough !</li>
    </ul>
    
</body>
</html>
